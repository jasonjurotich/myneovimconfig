theme = "dark_plus"

[editor]
line-number = "relative"
auto-completion = true
idle-timeout = 0
completion-trigger-len = 2
auto-info = true
auto-save = true
auto-format = true
auto-pairs = true
true-color = true
color-modes = true
bufferline = "multiple"
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
mouse = true
middle-click-paste = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
w = { w = [":pipe echo 'println!(\"{:?}\",)'","move_next_word_end", "move_char_left"]}

[keys.normal]
Q = ":x"
R = ":reflow"
"space" = {v = ":vs"}
q = {q = ":bc!"}
g = {c = "toggle_comments", a = "code_action"}
"." = "repeat_last_motion"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.lsp]
display-messages = true
auto-signature-help = true
display-signature-help-docs = true
snippets = true
display-inlay-hints = true

[editor.soft-wrap]
enable = true
max-wrap = 20
max-indent-retain = 40
wrap-at-text-width = false

